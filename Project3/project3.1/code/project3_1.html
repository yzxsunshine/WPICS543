<script id="vertex-shader-ground" type="x-shader/x-vertex">
attribute vec4 vPosition;
attribute vec4 vNormal;
attribute vec4 vColor;
attribute  vec2 vTexCoord;

varying vec4 fColor;
varying vec2 fTexCoord;

uniform mat4 modelView;
uniform mat4 projection;

void main()
{
    gl_Position = projection * modelView * vPosition;
    fColor = vColor;
    fTexCoord = vTexCoord;
}
</script>

<script id="fragment-shader-ground" type="x-shader/x-fragment">
precision mediump float;
   
varying vec4 fColor;
varying  vec2 fTexCoord;

uniform sampler2D texture;

void main()
{
    gl_FragColor = fColor * texture2D( texture, fTexCoord );
}
</script>

<script id="vertex-shader-bumpmap" type="x-shader/x-vertex">
attribute vec4 vPosition;
attribute vec4 vNormal;
attribute vec4 vColor;
attribute  vec2 vTexCoord;

varying vec2 fTexCoord;
varying vec3 L; /* light vector in texture-space coordinates */
varying vec3 V; /* view vector in texture-space coordinates */
uniform vec4 lightPosition;
uniform mat3 normalMatrix;
uniform vec3 objTangent; /* tangent vector in object coordinates */

uniform mat4 modelView;
uniform mat4 projection;

void main()
{
    gl_Position = projection * modelView * vPosition;
    //fColor = vColor;
    fTexCoord = vTexCoord;
	
	vec3 eyePosition = (modelView*vPosition).xyz;
    vec3 eyeLightPos = (modelView*lightPosition).xyz;

   /* normal, tangent and binormal in eye coordinates */

    vec3 N = normalize(normalMatrix*vNormal.xyz);
    vec3 T  = normalize(normalMatrix*objTangent);
    vec3 B = cross(N, T);

    /* light vector in texture space */

    L.x = dot(T, eyeLightPos-eyePosition);
    L.y = dot(B, eyeLightPos-eyePosition);
    L.z = dot(N, eyeLightPos-eyePosition);

    L = normalize(L);

    /* view vector in texture space */

    V.x = dot(T, -eyePosition);
    V.y = dot(B, -eyePosition);
    V.z = dot(N, -eyePosition);

    V = normalize(V);
}
</script>

<script id="fragment-shader-bumpmap" type="x-shader/x-fragment">
precision mediump float;
   
varying  vec2 fTexCoord;
varying vec3 L;
varying vec3 V;

uniform sampler2D texture;
uniform sampler2D bumpMap;

uniform vec4 diffuseProduct;

void main()
{
	vec4 localNormal = texture2D(bumpMap, fTexCoord);
    vec3 NN =  normalize(2.0*localNormal.xyz-1.0);
    vec3 LL = normalize(L);
    float Kd = max(dot(NN, LL), 0.0);
    gl_FragColor = vec4(Kd*diffuseProduct.xyz, 1.0) * texture2D( texture, fTexCoord );
}
</script>
